{{ define "main" }}

<body class="body">
  <section class="header">
      <div data-animation="over-left" data-collapse="none" data-duration="400" data-easing="ease" data-easing2="ease"
          role="banner" class="navbar w-nav">
          <div class="container navbar w-container">
              <nav role="navigation" class="nav-menu w-nav-menu"><a href="/" class="nav-link w-nav-link">Over
                      ons</a><a href="/blog" class="nav-link w-nav-link">Reviews & Blogs</a><a href="/"
                      class="nav-link w-nav-link">Contact</a></nav><a
                  href="https://open.spotify.com/show/19O8JqKPSbQWek15vG3sig?si=065cd2ef2c294d09" target="_blank"
                  class="button navbar w-button">Luister nu!</a>
          </div>
      </div>
      <div class="header-title">
       
        <div class="w-layout-blockcontainer container w-container"> <button class="clearbutton terugkeren-knop w-inline-block" onclick="history.back()"><img
              src="https://wabliefteru.s3.amazonaws.com/Cinematen_website/Assets/little%20arrow.svg"
              loading="lazy" alt="" class="arrow-icon" />
          <div class="terugknop-txt">terug naar posts</div>
      </button></div>
        <div class="w-layout-blockcontainer container blogheader w-container">
            <div class="div-hero">
                <h2 class="heading-2">Review</h2>
                <h1 class="blogpost-title left">{{ .Title }}</h1>
                <div class="div-hero horizontal">
                    <div class="schrijver">Geschreven door </div>
                    <h3 class="schrijver">{{ .Params.schrijver }}</h3>
                </div>
                <div class="datum">{{ .Date.Format "02/01/2006" }}</div>
            </div><img alt="" loading="lazy" width="256" height="380"
                src="{{ .Params.thumbnail }}"
                sizes="(max-width: 479px) 55vw, (max-width: 767px) 150px, 190px"
                class="thumbnail" />
        </div>
    </div>
  </section>
  <section id="Over-ons" class="section light">
      <div class="w-layout-blockcontainer container w-container">
          <div class="div-hero">
              <div class="h2 w-richtext">{{ .Content }}</div>
              {{ if .Params.trailer }}
              <div class="kijkhierdetrailer">Kijk hier de trailer:</div>
              <div style="padding-top:56.20608899297424%" class="video w-video w-embed"><iframe width="560"
                      height="315" src="https://www.youtube-nocookie.com/embed/{{ .Params.trailer }}"
                      title="YouTube video player" frameborder="0"
                      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                      allowfullscreen></iframe></div>
                {{ end }}
          </div>
      </div>
  </section>
  <section id="Footer" class="footer">
    <div id="Socials" class="w-layout-blockcontainer socials w-container">
        <div class="div-hero socmed-div">
            <h6 class="capitals">Volg ons </h6>
            <div class="w-layout-grid socmedgrid"><a id="w-node-ea701243-5e20-c558-3981-d45eabfbd9ac-02cd3e79"
                    href="https://www.instagram.com/cinematen_podcast" target="_blank"
                    class="link-block w-inline-block"><img
                        src="https://wabliefteru.s3.amazonaws.com/Wabliefteru_website/images/64ab1b2144ef5156090dd984_icons8-instagram-48.png"
                        loading="lazy" alt="" class="image-5" /></a><a
                    id="w-node-df9f1cf1-c09f-e2da-1a78-29f3382eb29e-02cd3e79"
                    href="https://www.facebook.com/cinematenpodcast" target="_blank"
                    class="link-block w-inline-block"><img
                        src="https://wabliefteru.s3.amazonaws.com/Wabliefteru_website/images/64ab1b2080dc875e20f39740_icons8-facebook-circled-48.png"
                        loading="lazy" id="w-node-_3b80eafd-b7c7-d0d0-9142-c9d9aa794558-02cd3e79" alt=""
                        class="socmedicon" /></a></div>
        </div>
    </div>
    <div id="Copyright" class="w-layout-blockcontainer copyright-container w-container">
        <div>
            <p class="copyright-text">Cinematen Podcast © 2023</p>
        </div>
    </div>
</section>
<script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=656484a2dfa75f5f02cd3e84"
    type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
<script src="static/script.js"
    type="text/javascript"></script>
</body>
{{ end }}
